<div class="grid grid-cols-12 gap-8">
    <div class="col-span-12 card">
        <div class="font-semibold text-2xl mb-4">Upload Transfers</div>
        <div class="font-semibold text-xl mb-4">Get Started</div>
        <p class="text-lg mb-4">To begin analyzing your expenses, please upload a .csv file containing your bank transfer details. This file will allow us to generate accurate metrics and insights into your spending habits.</p>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <p-fluid>
                <div class="flex flex-col gap-6 w-full mt-8">
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="flex flex-col w-2xs gap-2">
                            <label for="lastname2">Upload Transfers (.csv)</label>
                            <p-fileupload #fileUpload mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="transfers" accept=".csv" 
                            [customUpload]="true"
                            (onSelect)="onSelect($event)"
                            (uploadHandler)="uploadFile($event)"
                            maxFileSize="1000000"/>
                        </div>
                    </div>
                    <div class="flex flex-row gap-4 mt-4">
                        <p-button label="Submit" (onClick)="onSubmit()" />
                        <p-button label="Clear" severity="secondary" (onClick)="onClear(fileUpload)"/>
                    </div>
                </div>
            </p-fluid>
        </form>
    </div>
</div>
